{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center bg-white mt-5 rounded pb-5">
    <!--Logo-->
    <img src="{% static 'images/logo.jpg' %}" class="col-6"  style="max-width: 300px; max-height: 300px;" alt="Speed e sales logo">

    <!-- Sign in form -->
    <h3>Register</h3>
    <form method="POST" action="{% url 'authentication:register' %}" class="w-100" style="max-width: 400px;">
        {% csrf_token %}
        {{form.as_p}}
        <div class="d-flex align-items-center">
            <div class="mb-0">
                <a href="{% url 'authentication:login' %}">Already have an account?</a>
            </div>
            <button type="submit" class="btn btn-primary ms-auto">Register</button>
        </div>
    </form>
</div>
  
{% endblock %}
