{% load static %}
<!--Category Carousel Showing all product types-->
<div id="carousel-products" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/banner_food.jpg' %}" class="d-block w-100" alt="First slide">
            <div class="carousel-caption">
                <a href="#"><button type="button" class="btn btn-default text-bg-primary">Shop Food</button></a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banner_clothes.jpg' %}" class="d-block w-100" alt="Second slide">
            <div class="carousel-caption">
                <a href="#"><button type="button" class="btn btn-default text-bg-primary">Shop Clothing</button></a>
            </div>  
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banner_tech.jpg' %}" class="d-block w-100" alt="Third slide">
            <div class="carousel-caption">
                <a href="#"><button type="button" class="btn btn-default text-bg-primary">Shop Tech</button></a>
            </div>  
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-products" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-products" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
